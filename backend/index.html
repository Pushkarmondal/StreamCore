<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>StreamCore Call</title>
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
  </head>
  <body>
    <h1>StreamCore Video Call</h1>
    <div id="video-frame" style="width: 100%; height: 80vh;"></div>

    <script>
      const call = window.Daily.createFrame(
        document.getElementById("video-frame"),
        {
          showLeaveButton: true,
          iframeStyle: {
            position: "relative",
            width: "100%",
            height: "100%",
            border: "0",
          },
        }
      );

      call.join({ url: "https://streamcore.daily.co/OUcntYeQbBu5VCgDxroC" });
    </script>
  </body>
</html>
